<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <nav class="navigation">
            <div class="left-nav">
                <div class="logo">
                    <span><i>LOGO</i></span>
                </div>
                <ul class="navigation-menu">
                    <li><strong><a href="#">Home</a></strong></li>
                    <li><strong><a href="#">Shop</a></strong></li>
                    <li><strong><a href="#">Cart</a></strong></li>
                    <li><strong><a href="#">Checkout</a></strong></li>
                </ul>
            </div>
            <div class="right-nav">
                <select name="account" id="">
                    <option value="">My account</option>
                    <option value="">Logout</option>
                </select>
            </div>

        </nav>
        <div class="container">
            <div class="container-sidebar">
                <div class="categories">
                    <ul>
                        <li><strong>Categories</strong></li>
                        <ul>
                            <li><a href="#">Bags</a></li>
                            <li><a href="#">Shoes</a></li>
                            <li><a href="#">Tops</a></li>
                            <li><a href="#">Jeans</a></li>
                        </ul>

                        <li><strong>Price</strong></li>

                        <li><input type="range"></li>
                        <li><strong>Color</strong></li>
                        <ul>
                            <li><input type="color" name="" id=""></li>
                        </ul>
                        <li><strong>Style</strong></li>
                        <ul>
                            <li><input type="checkbox" name="" id=""><span>style1</span></li>
                            <li><input type="checkbox" name="" id=""><span>style2</span></li>
                            <li><input type="checkbox" name="" id=""><span>style3</span></li>
                            <li><input type="checkbox" name="" id=""><span>style4</span></li>
                            <li><input type="checkbox" name="" id=""><span>style5</span></li>
                        </ul>
                    </ul>

                </div>

            </div>
            <div class="container-panel">
                <div class="card">
                    <img src="./img/purple-dress.webp" alt="" class="imgs">
                    <div class="tag-name">
                        <span class="imgs-name">Purple dress</span>
                        <span class="ratings">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img src="./img/red-dress.webp" alt="" class="imgs">
                    <div class="tag-name">
                        <span class="imgs-name">Red dress</span>
                        <span class="ratings">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img src="./img/yellow-dress.webp" alt="" class="imgs">
                    <div class="tag-name">
                        <span class="imgs-name">Yellow dress</span>
                        <span class="ratings">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img src="./img/red-coat.webp" alt="" class="imgs">
                    <div class="tag-name">
                        <span class="imgs-name">Red coat</span>
                        <span class="ratings">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img src="./img/white-dress.webp" alt="" class="imgs">
                    <div class="tag-name">
                        <span class="imgs-name">White dress</span>
                        <span class="ratings">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </span>
                    </div>
                </div>

            </div>

        </div>
        <footer>
            <div class="payment-gateways">
                <i class="fab fa-cc-mastercard"></i>
            </div>
            <span>
                @Ellen 2022
            </span>
        </footer>
    </div>
</body>

</html>
